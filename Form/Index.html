<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resort Pulau Komodo</title>
    <link rel="stylesheet" href="">
</head>
<body>
    
    <div class="container"></div>
        <form class="form"></form>
            <h2>REGISTRATION</h2>
            <div  class="form-control">
                <label for="username">Username</label>
                <input type="text" id="username" placeholder="enter username">
            </div><br>

            <div  class="form-control">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="enter email">
            </div><br>

            <div>
                <label for="Password">Password</label>
                <input type="Password" id="password" placeholder="enter password">
            </div><br>

            <div  class="form-control">
                <label for="gender">Choose Gender</label> <br>
                <input type="radio" id="male" name="gender" value="male">
                <label for="male">Male</label><br>
                <input type="radio" id="female" name="gender" value="female">
                <label for="female">Female</label><br>
            </div><br>

            <div class="form-control">
                <label for="Resort Pulau Komodo">Your Address :</label><br>
                <textarea id="w3review" name="w3review" rows="4" cols="35">
                </textarea>
            </div><br>

            <div class="form-control">
                <label for="myfile">Identity Card/Visa :</label>
                <input type="file" id="myfile" name="myfile">       
            </div><br>

            <button type="submit">Submit my data</button>
</body>
</html>
